<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Explore a product review form to give your feedback about a product of your preference, including your opinion about their various features, such as durability, performance, and design.">
    <meta name="author" content="Marcos Encarnacion">
    <title>Product Review Form | WDD 131 - Dynamic Web Fundamentals - Marcos Encarnacion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form-mobile.css">
    <link rel="stylesheet" href="styles/form-desktop.css" media="(min-width: 768px)">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form method="get" action="review.html">
            <fieldset>
                <legend>Product Information</legend>

                <label for="product">Product Name</label>
                <select id="productSelect" name="product" required>
                    <option value="" disabled selected>Select Product...</option>
                </select>

            </fieldset>

            <fieldset class="stars">
                <legend>Overall Rating</legend>

                <div class="rating">
                    <label><input type="radio" id="onestar" name="rating" value="1">â˜†</label>
                    <label><input type="radio" id="twostar" name="rating" value="2">â˜†â˜†</label>
                    <label><input type="radio" id="threestar" name="rating" value="3">â˜†â˜†â˜†</label>
                    <label><input type="radio" id="fourstar" name="rating" value="4">â˜†â˜†â˜†â˜†</label>
                    <label><input type="radio" id="fivestar" name="rating" value="5">â˜†â˜†â˜†â˜†â˜†</label>
                </div>

                <div class="installation-date">
                    <legend for="installation-date">Date of Installation:</legend>
                    <label><input type="date" id="installation-date" name="installationDate" required></label>
                </div>

                <div class="useful-features">
                    <legend for="useful-features">Which features did you find useful in the product?</legend>
                    <p> (Check all that apply)</p>
                    <label><input type="checkbox" id="durability" name="durability" value="yes"> Durability</label>
                    <label><input type="checkbox" id="easy-use" name="easy-use" value="yes"> Easy of Use</label>
                    <label><input type="checkbox" id="performance" name="performance" value="yes"> Performance</label>
                    <label><input type="checkbox" id="design" name="design" value="yes"> Design</label>
                </div>

                <div class="written-review-container">
                    <div class="written-review">Written Review (optional)</div>
                    <textarea id="written-review" name="written-review" rows="4" cols="50"></textarea>
                </div>

                <div class="user-name">
                    <label>Your Name (Optional) <input type="text" name="name"></label>
                </div>

                <input type="submit" value="Post My Review">

            </fieldset>
        </form>
    </main>

    </footer>
</body>

</html>
