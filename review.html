<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Explore a product review form to give your feedback about a product of your preference, including your opinion about their various features, such as durability, performance, and design.">
    <meta name="author" content="Marcos Encarnacion">
    <title>Review Submission | WDD 131 - Dynamic Web Fundamentals - Marcos Encarnacion</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/review.css" media="(min-width: 768px)">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="scripts/review.js" defer></script>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            if (localStorage.getItem('reviewCount') === null) {
                // If not, initialize it
                localStorage.setItem('reviewCount', 0);
            }

            let reviewCount = parseInt(localStorage.getItem('reviewCount'));
            reviewCount += 1;
            localStorage.setItem('reviewCount', reviewCount);

            document.getElementById('review-count').textContent = `Reviews Completed: ${reviewCount}`;
        });

    </script>
</head>

        <h1>Product Review</h1>
    </header>
